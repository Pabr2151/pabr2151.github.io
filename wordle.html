<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wordle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="css/wordle.css">
</head>
<body>
	<div class="game-container">

		<h1>Wordle</h1>

		<div class="guess-container">
			<p>*guess must be five letters long* <br>
            correct letter: yellow <br>
            correct letter and location: green <br> <br> </p>
			<input type="text" id="guess-input">
			<button onclick="checkGuess()">Guess</button>
		</div>

		<div class="word-container">
			<div class="letter" id="letter1"></div>
			<div class="letter" id="letter2"></div>
			<div class="letter" id="letter3"></div>
			<div class="letter" id="letter4"></div>
			<div class="letter" id="letter5"></div>
		</div>

		<div class="message-container">
            <br>
            <br>
			<p id="message"></p>
		</div>
	</div>
	<script src="js/wordle.js"></script>
</body>
</html>
