<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/wa11.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Inspirational Quote</header>
        <div class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="author-text" id="js-author-text"></div>
        </div>
        <div class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
          <button type="button" id="js-daily-quote" class="daily-quote button">
            Quote of the Day
          </button>
          </div>
      </div>

      <div class="paragraph">
        <p>I extended my quote machine by adding a 'Quote of the Day' feature. This feature only retrieves one quote from the Quotable API.
             In order to only display one quote, the button is diabled after one click. All functionality in the quote machine comes from the Quotable API.
        </p>
      </div>


      <script src="/js/wa11.js"></script>
</body>
</html>
