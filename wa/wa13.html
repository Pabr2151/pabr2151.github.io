<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Volume Changer</title>
    <link rel="stylesheet" href="/css/wa13.css" />
    <script defer src="/js/wa13.js"></script>
  </head>
  <body>
    <div class="card">
      <p class="output">50</p>
    </div>
    <div class="form">
      <input class="reset-button" type="button" name="reset_button" value="RESET VOLUME" />
      <input class="random-button" type="button" name="random_button" value="NEW BLACKJACK HAND" />
      <input class="submit-button" type="button" name="submit_button" value="KEEP VOLUME" />
    </div>
  </body>
</html>
