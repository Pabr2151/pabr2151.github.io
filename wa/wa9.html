<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Staatliches&display=swap" rel="stylesheet">

    <title>Silly story generator</title>

    <style>

    body {
        display: flex;
        flex-direction: column;
        background-color: rgb(102, 97, 97);
        font-family: 'Staatliches', cursive;
    }

    label {
      font-weight: bold;  
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #FFC125;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
    }

    </style>

  </head>

  <body>
    <div>
        <label for="customname">Enter custom name:</label>
        <input id="customname" type="text" placeholder="">
    </div>
    <div>
        <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
        <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
        <button class="randomize">Generate random story</button>
      </div>
    
    <div class="story" style="visibility: hidden;"></div>

    <script>
        const customName = document.getElementById('customname');
        const randomize = document.querySelector('.randomize');
        const story = document.querySelector('.story');

        function randomValueFromArray(array){
            const random = Math.floor(Math.random() * array.length);
            return array[random];
        }

        function result(){
            let name = 'Patrick';
            let temperature = Math.round(25);
            let place = randomValueFromArray(['Eldora','Copper Mountain', 'Breckenridge', 'Winter Park'])
            let action = randomValueFromArray(['start skiing', 'go fast','have fun'])
            let skiRun = randomValueFromArray(['black', 'blue', 'green']);
            let skiEquipment = randomValueFromArray(['skis', 'snowboards']);
            let randomAction = randomValueFromArray(['a family of deer', 'my moms friends', 'many moose'])


            if(customName.value !== ''){
                name = customName.value;
            }

            if(document.getElementById('uk').checked){
                temperature = Math.round((temperature - 32) * (5 / 9));
            }

            const storyText = `It was ${temperature} degrees outside, so ${name} decided to go skiing. When they arrived at ${place}, they put on their ${skiEquipment} and checked out the conditions. They decided to hit the ${skiRun} run and ${action} when
                ${randomAction} were spotted along the way, but ${name} went around them. After a few runs, ${name} decided to take a break in the lodge. 
                They enjoyed their apres ski and looked forward to tomorrow!`;


            story.textContent = storyText;
            story.style.visibility = 'visible';
        }

        randomize.addEventListener('click', result);
    </script>

</body>

</html>
